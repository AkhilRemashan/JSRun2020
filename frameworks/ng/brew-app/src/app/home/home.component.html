<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
       <input type="text" [(ngModel)]="name" placeholder="Enter name">
       <br> 
       <p>Hey <strong>{{ name }}</strong>, welcome to BrewApp!</p>
</div>

<!-- 
<div class="play-container" [ngStyle]="{
    'background-color' : clickCounter > 5 ? '#34cea0' : '#efefef',
    'border' :           clickCounter > 5 ? '2px solid #2ec598' : '2px solid lightgrey'
}">  -->

<div class="play-container" [style.background-color]="clickCounter > 5 ? '#34cea0' : '#efefef'" [ngClass]="setClasses()"> 
    
    <ng-template [ngIf]="clickCounter > 5" [ngIfElse]="dontdisplay">
        <div class="play-container">
            <p>The click counter <strong>IS GREATER</strong> than 5.</p>
        </div>
    </ng-template>
    <ng-template #dontdisplay>
        <div class="play-container">
            <p>The click counter is less than 5.</p>
        </div>
    </ng-template>

</div>
